- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.bash:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.dotfiles: ''
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.gnupg/gpg.conf:
    ~/.shell:
    ~/.zsh:
    ~/.zshrc:
    ~/.Brewfile:

- shell:
  - git submodule sync --recursive
  - git submodule update --init --recursive
  - git clean -fdx zsh/plugins/
